            // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–ª—è –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ (—Ç–æ–ª—å–∫–æ —Ç–µ, —á—Ç–æ –µ—Å—Ç—å)
            const categories = [
                { id: 'sushi', title: 'üç£ –û–Ω–∏–≥–∏—Ä–∏' },
                { id: 'rolls', title: 'üçö –†–æ–ª–ª—ã' },
                { id: 'soup', title: 'üçú –°—É–ø—ã' },
            ];

            // ---------- –°–û–°–¢–û–Ø–ù–ò–ï –ö–û–†–ó–ò–ù–´ (MAP id -> quantity) ----------
            let cart = new Map();
            try {
                const saved = localStorage.getItem('sushimoji_cart');
                if (saved) cart = new Map(Object.entries(JSON.parse(saved)).map(([k, v]) => [parseInt(k), v]));
            } catch (e) {}

            let persons = 1; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–µ—Ä—Å–æ–Ω –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∑–∞–∫–∞–∑–∞

            // ---------- –§–£–ù–ö–¶–ò–ò –°–û–•–†–ê–ù–ï–ù–ò–Ø ----------
            function saveCart() {
                const obj = Object.fromEntries(cart);
                localStorage.setItem('sushimoji_cart', JSON.stringify(obj));
                updateFloatingTotal();
                renderCartPage(); // –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ—Ä–∑–∏–Ω—ã
            }

            // ---------- –†–ï–ù–î–ï–† –§–ò–õ–¨–¢–†–û–í ----------
            function renderFilters() {
                const container = document.getElementById('filter-scroll');
                container.innerHTML = filters.map(f => 
                    `<div class="filter-chip" data-filter="${f.id}"><i class="fas ${f.icon}"></i>${f.name}</div>`
                ).join('');
                document.querySelectorAll('.filter-chip')[0]?.classList.add('active-filter');
            }

            // ---------- –†–ï–ù–î–ï–† –ö–ê–†–¢–û–ß–ï–ö –¢–û–í–ê–†–û–í (–ü–û –ö–ê–¢–ï–ì–û–†–ò–Ø–ú) ----------
            function renderMenu() {
                const container = document.getElementById('categories-container');
                let html = '';
                categories.forEach(cat => {
                    const catProducts = products.filter(p => p.category === cat.id);
                    if (!catProducts.length) return;
                    html += `<div id="${cat.id}" class="category-section">`;
                    html += `<div class="category-header">${cat.title}</div>`;
                    html += `<div class="products-grid">`;
                    catProducts.forEach(prod => {
                        const qty = cart.get(prod.id) || 0;
                        const showIncrement = qty > 0;
                        html += `<div class="product-card" data-id="${prod.id}">`;
                        html += `<div class="product-img" style="background-image: url('${prod.img}');"></div>`;
                        html += `<div class="product-info">`;
                        html += `<div class="product-title">${prod.name}</div>`;
                        html += `<div class="product-desc">${prod.desc} <span class="product-weight">${prod.weight}</span></div>`;
                        html += `<div class="product-footer">`;
                        html += `<span class="product-price">${prod.price} ‚ÇΩ</span>`;
                        html += `<div class="cart-action" data-prod-id="${prod.id}">`;
                        // –ö–Ω–æ–ø–∫–∞ —Å —Ü–µ–Ω–æ–π –∏ –∏–∫–æ–Ω–∫–æ–π –∫–æ—Ä–∑–∏–Ω—ã (–±–µ–∑ —Ç–µ–∫—Å—Ç–∞)
                        html += `<button class="price-cart-btn ${showIncrement ? 'hidden-control' : ''}" data-id="${prod.id}"><i class="fas fa-shopping-cart"></i> ${prod.price} ‚ÇΩ</button>`;
                        html += `<div class="quantity-control ${!showIncrement ? 'hidden-control' : ''}" data-id="${prod.id}">`;
                        html += `<button class="qty-btn dec-btn" data-id="${prod.id}">‚àí</button>`;
                        html += `<span class="qty-value" id="qty-${prod.id}">${qty}</span>`;
                        html += `<button class="qty-btn inc-btn" data-id="${prod.id}">+</button>`;
                        html += `</div></div></div></div></div>`;
                    });
                    html += `</div></div>`;
                });
                container.innerHTML = html;
                attachCartEvents();
            }

            // ---------- –°–û–ë–´–¢–ò–Ø –ö–ê–†–¢–û–ß–ï–ö ----------
            function attachCartEvents() {
                document.querySelectorAll('.price-cart-btn').forEach(btn => {
                    btn.removeEventListener('click', handleAdd);
                    btn.addEventListener('click', handleAdd);
                });
                document.querySelectorAll('.inc-btn').forEach(btn => {
                    btn.removeEventListener('click', handleInc);
                    btn.addEventListener('click', handleInc);
                });
                document.querySelectorAll('.dec-btn').forEach(btn => {
                    btn.removeEventListener('click', handleDec);
                    btn.addEventListener('click', handleDec);
                });
            }

            function handleAdd(e) {
                e.stopPropagation();
                const prodId = parseInt(e.currentTarget.dataset.id);
                cart.set(prodId, (cart.get(prodId) || 0) + 1);
                saveCart();
                updateUIForProduct(prodId);
            }

            function handleInc(e) {
                e.stopPropagation();
                const prodId = parseInt(e.currentTarget.dataset.id);
                const qty = cart.get(prodId) || 0;
                cart.set(prodId, qty + 1);
                saveCart();
                updateUIForProduct(prodId);
            }

            function handleDec(e) {
                e.stopPropagation();
                const prodId = parseInt(e.currentTarget.dataset.id);
                const qty = cart.get(prodId) || 0;
                if (qty <= 1) cart.delete(prodId);
                else cart.set(prodId, qty - 1);
                saveCart();
                updateUIForProduct(prodId);
            }

            function updateUIForProduct(prodId) {
                const qtySpan = document.getElementById(`qty-${prodId}`);
                const newQty = cart.get(prodId) || 0;
                if (qtySpan) qtySpan.innerText = newQty;
                const cartAction = document.querySelector(`.cart-action[data-prod-id="${prodId}"]`);
                if (!cartAction) return;
                const addBtn = cartAction.querySelector('.price-cart-btn');
                const qtyCtrl = cartAction.querySelector('.quantity-control');
                if (newQty > 0) {
                    addBtn?.classList.add('hidden-control');
                    qtyCtrl?.classList.remove('hidden-control');
                    qtyCtrl.style.animation = 'none';
                    qtyCtrl.offsetHeight;
                    qtyCtrl.style.animation = 'pop 0.2s ease';
                } else {
                    addBtn?.classList.remove('hidden-control');
                    qtyCtrl?.classList.add('hidden-control');
                }
            }

            // ---------- –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–£–ú–ú–´ –í –ü–õ–ê–í–ê–Æ–©–ï–ô –ö–û–†–ó–ò–ù–ï ----------
            function updateFloatingTotal() {
                const total = Array.from(cart.entries()).reduce((acc, [id, qty]) => {
                    const prod = products.find(p => p.id === id);
                    return acc + (prod?.price || 0) * qty;
                }, 0);
                document.getElementById('floating-cart-total').innerText = total + ' ‚ÇΩ';
            }

            // ---------- –†–ï–ù–î–ï–† –°–¢–†–ê–ù–ò–¶–´ –ö–û–†–ó–ò–ù–´ ----------
            function renderCartPage() {
                const container = document.getElementById('cart-items-list');
                const cartItems = Array.from(cart.entries()).map(([id, qty]) => {
                    const prod = products.find(p => p.id === id);
                    if (!prod) return null;
                    return { ...prod, qty };
                }).filter(Boolean);

                if (cartItems.length === 0) {
                    container.innerHTML = '<p style="text-align:center; padding:30px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                } else {
                    let html = '';
                    cartItems.forEach(item => {
                        html += `
                            <div class="cart-item-row" data-id="${item.id}">
                                <div class="cart-item-info">
                                    <div class="cart-item-title">${item.name}</div>
                                    <div class="cart-item-price">${item.price} ‚ÇΩ</div>
                                </div>
                                <div class="cart-item-quantity">
                                    <button class="cart-qty-btn cart-dec" data-id="${item.id}">‚àí</button>
                                    <span class="qty-value" id="cart-qty-${item.id}">${item.qty}</span>
                                    <button class="cart-qty-btn cart-inc" data-id="${item.id}">+</button>
                                </div>
                                <div class="cart-item-total">${item.price * item.qty} ‚ÇΩ</div>
                            </div>
                        `;
                    });
                    container.innerHTML = html;

                    // –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–æ—Ä–∑–∏–Ω–µ
                    document.querySelectorAll('.cart-inc').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = parseInt(e.currentTarget.dataset.id);
                            cart.set(id, (cart.get(id) || 0) + 1);
                            saveCart();
                            renderCartPage();
                            updateUIForProduct(id); // –æ–±–Ω–æ–≤–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É –≤ –º–µ–Ω—é
                        });
                    });
                    document.querySelectorAll('.cart-dec').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = parseInt(e.currentTarget.dataset.id);
                            const qty = cart.get(id) || 0;
                            if (qty <= 1) cart.delete(id);
                            else cart.set(id, qty - 1);
                            saveCart();
                            renderCartPage();
                            updateUIForProduct(id);
                        });
                    });
                }

                // –æ–±–Ω–æ–≤–∏—Ç—å –∏—Ç–æ–≥ –≤ –∫–æ—Ä–∑–∏–Ω–µ
                const total = Array.from(cart.entries()).reduce((acc, [id, qty]) => {
                    const prod = products.find(p => p.id === id);
                    return acc + (prod?.price || 0) * qty;
                }, 0);
                document.getElementById('cart-total-amount').innerText = total + ' ‚ÇΩ';
            }

            // ---------- –§–ò–õ–¨–¢–†–´: –ü–†–û–ö–†–£–¢–ö–ê –ö –†–ê–ó–î–ï–õ–£ ----------
            function initFilterClicks() {
                const chips = document.querySelectorAll('.filter-chip');
                chips.forEach(chip => {
                    chip.addEventListener('click', function() {
                        const filterId = this.dataset.filter;
                        chips.forEach(c => c.classList.remove('active-filter'));
                        this.classList.add('active-filter');
                        const section = document.getElementById(filterId);
                        if (section) {
                            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                });
            }

            // ---------- –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –°–¢–†–ê–ù–ò–¶ ----------
            function initNavigation() {
                const menuPage = document.getElementById('menu-page');
                const cartPage = document.getElementById('cart-page');
                const floatingBtn = document.getElementById('floating-cart-btn');
                const backBtn = document.getElementById('back-to-menu');
                const navItems = document.querySelectorAll('.nav-item');

                floatingBtn.addEventListener('click', () => {
                    menuPage.classList.remove('active-page');
                    cartPage.classList.add('active-page');
                    renderCartPage();
                });

                backBtn.addEventListener('click', () => {
                    cartPage.classList.remove('active-page');
                    menuPage.classList.add('active-page');
                });

                navItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const page = this.dataset.page;
                        navItems.forEach(n => n.classList.remove('active'));
                        this.classList.add('active');
                        if (page === 'menu-page') {
                            menuPage.classList.add('active-page');
                            cartPage.classList.remove('active-page');
                        } else if (page === 'profile') {
                            alert('–ü—Ä–æ—Ñ–∏–ª—å –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ');
                        }
                    });
                });
            }

            // ---------- –ü–ï–†–°–û–ù–´ ----------
            function initPersons() {
                const personsSpan = document.getElementById('persons-count');
                document.getElementById('inc-persons').addEventListener('click', () => {
                    persons++;
                    personsSpan.innerText = persons;
                });
                document.getElementById('dec-persons').addEventListener('click', () => {
                    if (persons > 1) persons--;
                    personsSpan.innerText = persons;
                });
            }

            // ---------- –ó–ê–ö–ê–ó ----------
            document.getElementById('place-order-btn')?.addEventListener('click', () => {
                if (cart.size === 0) {
                    alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                    return;
                }
                const comment = document.getElementById('order-comment').value;
                alert(`–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n–ü–µ—Ä—Å–æ–Ω: ${persons}\n–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment || '‚Äî'}`);
                // –æ—á–∏—Å—Ç–∏—Ç—å –∫–æ—Ä–∑–∏–Ω—É
                cart.clear();
                saveCart();
                document.getElementById('back-to-menu').click();
                renderMenu(); // –æ–±–Ω–æ–≤–∏—Ç—å –º–µ–Ω—é
            });

            // ---------- –°–¢–ê–†–¢ ----------
            window.addEventListener('DOMContentLoaded', () => {
                renderFilters();
                renderMenu();
                initFilterClicks();
                initNavigation();
                initPersons();
                updateFloatingTotal();
            });
        })();
    </script>
</body>
</html>
