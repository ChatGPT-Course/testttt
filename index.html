<!DOCTYPE html>
<html lang="ru">
<head>

    <title>SushiMoji ¬∑ –¥–æ—Å—Ç–∞–≤–∫–∞</title>
    <!-- Font Awesome 6 (–∏–∫–æ–Ω–∫–∏) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ---------- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #faf8f6;
            color: #1a1e2b;
            line-height: 1.4;
            font-size: 15px;
            padding: 0 0 85px 0; /* –æ—Ç—Å—Ç—É–ø –ø–æ–¥ –Ω–∏–∂–Ω–∏–π —Ç–∞–±-–±–∞—Ä */
            min-height: 100vh;
        }

        .container {
            max-width: 600px; /* —É–¥–æ–±–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö, –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç—Å—è */
            margin: 0 auto;
            padding: 0 16px;
        }

        /* ---------- –®–ê–ü–ö–ê ---------- */
        .header {
            padding: 18px 0 8px;
            margin-bottom: 8px;
        }

        .shop-title {
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(145deg, #1f2a3a, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .shop-address {
            font-size: 0.95rem;
            color: #6f787e;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .shop-address i {
            color: #FF8C00;
            font-size: 0.9rem;
        }

        /* ---------- –õ–ò–ü–ö–ê–Ø –ü–ê–ù–ï–õ–¨ –§–ò–õ–¨–¢–†–û–í ---------- */
        .filter-sticky {
            position: sticky;
            top: 0;
            z-index: 15;
            background-color: #faf8f6; /* —Ç–∞–∫–æ–π –∂–µ —Ñ–æ–Ω, –∫–∞–∫ —É body, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —Ä–∞–∑—Ä—ã–≤–∞ */
            padding: 12px 0 10px;
            margin-bottom: 4px;
            backdrop-filter: blur(4px); /* –ª—ë–≥–∫–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ */
            border-bottom: 1px solid rgba(0,0,0,0.02);
        }

        .filter-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #FF8C00 #eaeaea;
            -webkit-overflow-scrolling: touch;
            padding: 4px 2px 12px;
            white-space: nowrap;
        }

        .filter-scroll::-webkit-scrollbar {
            height: 4px;
        }
        .filter-scroll::-webkit-scrollbar-thumb {
            background: #FF8C00;
            border-radius: 20px;
        }

        .filter-chip {
            background: white;
            border: 1px solid #eaeef2;
            color: #3a4649;
            padding: 10px 22px;
            border-radius: 40px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.01);
            flex-shrink: 0;
        }

        .filter-chip.active-filter {
            background: #FF8C00;
            color: white;
            border-color: #FF8C00;
            box-shadow: 0 6px 14px rgba(255,140,0,0.2);
        }

        .filter-chip i {
            margin-right: 6px;
            font-size: 0.8rem;
        }

        /* ---------- –°–ï–ö–¶–ò–Ø –ü–û–ü–£–õ–Ø–†–ù–û–ï ---------- */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin: 16px 0 12px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(130deg, #232c35, #2b3b4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header span {
            color: #FF8C00;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* ---------- –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í (2 –ö–û–õ–û–ù–ö–ò) ---------- */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 20px;
        }

        /* –∫–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
        .product-card {
            background: white;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.02);
            border: 1px solid #f0f2f4;
            transition: transform 0.2s ease, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: cardFade 0.4s ease forwards;
        }

        @keyframes cardFade {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: cover;
            background-position: center;
            background-color: #f5f5f5;
            transition: transform 0.2s;
        }

        .product-info {
            padding: 16px 14px 18px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .product-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .product-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .badge-new {
            background: #FF8C00;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 50px;
            letter-spacing: 0.3px;
        }

        .product-price {
            font-weight: 700;
            font-size: 1.5rem;
            color: #1e2a32;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        /* –±–ª–æ–∫ –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-action {
            display: flex;
            align-items: center;
        }

        .add-to-cart {
            background: #FF8C00;
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 40px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.15s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 6px 16px rgba(255,140,0,0.2);
            border: 1px solid transparent;
        }

        .add-to-cart:active {
            transform: scale(0.92);
            background: #e07b00;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            background: #f1f5f7;
            border-radius: 40px;
            padding: 4px;
            gap: 4px;
            animation: pop 0.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .qty-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: white;
            color: #1a1e2b;
            font-weight: 700;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            transition: 0.1s;
        }

        .qty-btn:active {
            background: #eaeef2;
            transform: scale(0.9);
        }

        .qty-value {
            min-width: 36px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .hidden-control {
            display: none !important;
        }

        /* ---------- –ù–ò–ñ–ù–Ø–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø (–¢–ê–ë-–ë–ê–†) ---------- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 -6px 20px rgba(0,0,0,0.02);
            padding: 8px 12px 12px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            max-width: 600px;
            margin: 0 auto;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            border-radius: 32px 32px 0 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            color: #8a939b;
            transition: color 0.15s;
            cursor: pointer;
            flex: 1;
            padding: 6px 0;
        }

        .nav-item i {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 2px;
        }

        .nav-item.active {
            color: #FF8C00;
            font-weight: 600;
        }

        .nav-item:active {
            opacity: 0.7;
        }

        /* –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ –∫–ª–∞—Å—Å—ã */
        .text-small {
            font-size: 0.75rem;
            color: #7b848b;
        }

        /* –∞–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Å–æ–≤—Å–µ–º –º–∞–ª–µ–Ω—å–∫–∏—Ö */
        @media (max-width: 400px) {
            .products-grid {
                gap: 12px;
            }
            .product-title {
                font-size: 1rem;
            }
            .product-price {
                font-size: 1.3rem;
            }
            .add-to-cart {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–ê–ü–ö–ê –° –ê–î–†–ï–°–û–ú -->
        <div class="header">
            <div class="shop-title">SushiMoji</div>
            <div class="shop-address">
                <i class="fas fa-map-pin"></i> –°–∞—Ç–∫–∞, —É–ª. 50 –ª–µ—Ç –û–∫—Ç—è–±—Ä—è, 22
            </div>
        </div>

        <!-- –õ–ò–ü–ö–ê–Ø –ü–ê–ù–ï–õ–¨ –§–ò–õ–¨–¢–†–û–í -->
        <div class="filter-sticky">
            <div class="filter-scroll" id="filter-scroll">
                <!-- –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è –∏–∑ js -->
            </div>
        </div>

        <!-- –ó–ê–ì–û–õ–û–í–û–ö –ü–û–ü–£–õ–Ø–†–ù–û–ï + –°–°–´–õ–ö–ê (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) -->
        <div class="section-header">
            <h2>–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ</h2>
            <span>–≤—Å–µ <i class="fas fa-chevron-right"></i></span>
        </div>

        <!-- –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í -->
        <div id="categories-container" class="products-grid">
            <!-- —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>
    </div>

    <!-- –ù–ò–ñ–ù–Ø–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
    <div class="bottom-nav">
        <div class="nav-item" data-nav="home"><i class="fas fa-home"></i><span>–ì–ª–∞–≤–Ω–∞—è</span></div>
        <div class="nav-item" data-nav="map"><i class="fas fa-map"></i><span>–ö–∞—Ä—Ç–∞</span></div>
        <div class="nav-item active" data-nav="menu"><i class="fas fa-utensils"></i><span>–ú–µ–Ω—é</span></div>
        <div class="nav-item" data-nav="offers"><i class="fas fa-tag"></i><span>–ê–∫—Ü–∏–∏</span></div>
        <div class="nav-item" data-nav="profile"><i class="fas fa-user"></i><span>–ü—Ä–æ—Ñ–∏–ª—å</span></div>
    </div>

    <script>
        (function() {
            'use strict';

            // ---------- –¢–û–í–ê–†–´ –î–õ–Ø –¢–ï–°–¢–ê (–ö–û–ü–ò–†–£–ï–ú –°–¢–ò–õ–ò–°–¢–ò–ö–£ SUSHI) ----------
            const products = [
                { id: 1, name: '–ó–∞–ø–µ—á–µ–Ω–Ω–æ–µ –û–Ω–∏–≥–∏—Ä–∏ —Å –ª–æ—Å–æ—Å–µ–º', desc: '–Ω–æ–≤–∏–Ω–∫–∞', price: 440, oldPrice: 165, category: 'sushi', img: 'https://images.unsplash.com/photo-1617196035154-1e7e6e28b0db?w=400&auto=format', isNew: true },
                { id: 2, name: '–ó–∞–ø–µ—á–µ–Ω–Ω–æ–µ –û–Ω–∏–≥–∏—Ä–∏ —Å –∫—É—Ä–∏—Ü–µ–π', desc: '–Ω–æ–≤–∏–Ω–∫–∞', price: 289, oldPrice: 165, category: 'sushi', img: 'https://images.unsplash.com/photo-1559410545-0bdcd187e52a?w=400&auto=format', isNew: true },
                { id: 3, name: '–§–∏–ª–∞–¥–µ–ª—å—Ñ–∏—è –ª–∞–π—Ç', desc: '8 —à—Ç', price: 430, category: 'rolls', img: 'https://images.unsplash.com/photo-1617196035154-1e7e6e28b0db?w=400&auto=format' },
                { id: 4, name: '–ö–∞–ª–∏—Ñ–æ—Ä–Ω–∏—è —Å –∫—Ä–∞–±–æ–º', desc: '6 —à—Ç', price: 390, category: 'rolls', img: 'https://images.unsplash.com/photo-1559410545-0bdcd187e52a?w=400&auto=format' },
                { id: 5, name: '–°–ø–∞–π—Å-—Ä–∞–º–µ–Ω', desc: '–æ—Å—Ç—Ä—ã–π, 500 –º–ª', price: 350, category: 'soup', img: 'https://images.unsplash.com/photo-1585032226651-759b368d7246?w=400&auto=format' },
                { id: 6, name: '–ú–∏—Å–æ-—Å—É–ø —Å —Ç–æ—Ñ—É', desc: '—Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω—ã–π', price: 220, category: 'soup', img: 'https://images.unsplash.com/photo-1547592180-85f173990554?w=400&auto=format' },
            ];

            // —Ñ–∏–ª—å—Ç—Ä—ã (–∫–∞—Ç–µ–≥–æ—Ä–∏–∏) –¥–ª—è –ø–∞–Ω–µ–ª–∏
            const filters = [
                { id: 'all', name: 'üç£ –í—Å—ë' },
                { id: 'sushi', name: 'üç± –û–Ω–∏–≥–∏—Ä–∏' },
                { id: 'rolls', name: 'üçö –†–æ–ª–ª—ã' },
                { id: 'soup', name: 'üçú –°—É–ø—ã' },
                { id: 'sets', name: 'üç± –°–µ—Ç—ã' },
                { id: 'drinks', name: 'ü•§ –ù–∞–ø–∏—Ç–∫–∏' },
            ];

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã (id -> –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ)
            let cart = new Map();
            try {
                const saved = localStorage.getItem('sushimoji_cart');
                if (saved) cart = new Map(Object.entries(JSON.parse(saved)).map(([k, v]) => [parseInt(k), v]));
            } catch (e) {}

            function saveCart() {
                const obj = Object.fromEntries(cart);
                localStorage.setItem('sushimoji_cart', JSON.stringify(obj));
                updateCartBadge?.(); // –µ—Å–ª–∏ –ø–æ–Ω–∞–¥–æ–±–∏—Ç—Å—è
            }

            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞ –Ω–∞ –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª–∏ (–¥–æ–±–∞–≤–∏–º –ø–æ–∑–∂–µ)
            function updateCartBadge() {
                // –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–µ–π–¥–∂ –Ω–∞ –∏–∫–æ–Ω–∫—É –ø—Ä–æ—Ñ–∏–ª—è –∏–ª–∏ –º–µ–Ω—é, –Ω–æ –ø–æ–∫–∞ –ø—Ä–æ–ø—É—Å—Ç–∏–º
            }

            // ---------- –†–ï–ù–î–ï–† –§–ò–õ–¨–¢–†–û–í ----------
            function renderFilters() {
                const container = document.getElementById('filter-scroll');
                container.innerHTML = filters.map(f => 
                    `<div class="filter-chip" data-filter="${f.id}">${f.name}</div>`
                ).join('');
                // –ø–µ—Ä–≤—ã–π –∞–∫—Ç–∏–≤–Ω—ã–π
                document.querySelectorAll('.filter-chip')[0]?.classList.add('active-filter');
            }

            // ---------- –†–ï–ù–î–ï–† –ö–ê–†–¢–û–ß–ï–ö –¢–û–í–ê–†–û–í (–í–°–ï –í 2 –ö–û–õ–û–ù–ö–ò) ----------
            function renderProducts() {
                const grid = document.getElementById('categories-container');
                grid.innerHTML = products.map(prod => {
                    const qty = cart.get(prod.id) || 0;
                    const showIncrement = qty > 0;
                    return `
                        <div class="product-card" data-id="${prod.id}">
                            <div class="product-img" style="background-image: url('${prod.img}');"></div>
                            <div class="product-info">
                                <div class="product-title">${prod.name}</div>
                                <div class="product-meta">
                                    ${prod.isNew ? '<span class="badge-new">–ù–û–í–ò–ù–ö–ê</span>' : ''}
                                    ${prod.oldPrice ? `<span class="text-small"><s>${prod.oldPrice} ‚ÇΩ</s></span>` : ''}
                                </div>
                                <div class="product-footer">
                                    <span class="product-price">${prod.price} ‚ÇΩ</span>
                                    <div class="cart-action" data-prod-id="${prod.id}">
                                        <button class="add-to-cart ${showIncrement ? 'hidden-control' : ''}" data-id="${prod.id}"><i class="fas fa-shopping-cart"></i> –í –∫–æ—Ä–∑–∏–Ω—É</button>
                                        <div class="quantity-control ${!showIncrement ? 'hidden-control' : ''}" data-id="${prod.id}">
                                            <button class="qty-btn dec-btn" data-id="${prod.id}">‚àí</button>
                                            <span class="qty-value" id="qty-${prod.id}">${qty}</span>
                                            <button class="qty-btn inc-btn" data-id="${prod.id}">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                attachCartEvents();
            }

            // ---------- –°–û–ë–´–¢–ò–Ø –ö–û–†–ó–ò–ù–´ ----------
            function attachCartEvents() {
                document.querySelectorAll('.add-to-cart').forEach(btn => {
                    btn.removeEventListener('click', handleAdd);
                    btn.addEventListener('click', handleAdd);
                });
                document.querySelectorAll('.inc-btn').forEach(btn => {
                    btn.removeEventListener('click', handleInc);
                    btn.addEventListener('click', handleInc);
                });
                document.querySelectorAll('.dec-btn').forEach(btn => {
                    btn.removeEventListener('click', handleDec);
                    btn.addEventListener('click', handleDec);
                });
            }

            function handleAdd(e) {
                e.stopPropagation();
                const prodId = parseInt(e.currentTarget.dataset.id);
                cart.set(prodId, (cart.get(prodId) || 0) + 1);
                saveCart();
                updateUIForProduct(prodId);
            }

            function handleInc(e) {
                e.stopPropagation();
                const prodId = parseInt(e.currentTarget.dataset.id);
                const qty = cart.get(prodId) || 0;
                cart.set(prodId, qty + 1);
                saveCart();
                updateUIForProduct(prodId);
            }

            function handleDec(e) {
                e.stopPropagation();
                const prodId = parseInt(e.currentTarget.dataset.id);
                const qty = cart.get(prodId) || 0;
                if (qty <= 1) cart.delete(prodId);
                else cart.set(prodId, qty - 1);
                saveCart();
                updateUIForProduct(prodId);
            }

            function updateUIForProduct(prodId) {
                const qtySpan = document.getElementById(`qty-${prodId}`);
                const newQty = cart.get(prodId) || 0;
                if (qtySpan) qtySpan.innerText = newQty;
                const cartAction = document.querySelector(`.cart-action[data-prod-id="${prodId}"]`);
                if (!cartAction) return;
                const addBtn = cartAction.querySelector('.add-to-cart');
                const qtyCtrl = cartAction.querySelector('.quantity-control');
                if (newQty > 0) {
                    addBtn?.classList.add('hidden-control');
                    qtyCtrl?.classList.remove('hidden-control');
                    qtyCtrl.style.animation = 'none';
                    qtyCtrl.offsetHeight;
                    qtyCtrl.style.animation = 'pop 0.2s ease';
                } else {
                    addBtn?.classList.remove('hidden-control');
                    qtyCtrl?.classList.add('hidden-control');
                }
            }

            // ---------- –§–ò–õ–¨–¢–†–´ (–ü–†–û–°–¢–ê–Ø –ü–û–î–°–í–ï–¢–ö–ê, –ë–ï–ó –§–ò–õ–¨–¢–†–ê–¶–ò–ò –ü–û–ö–ê) ----------
            function initFilterClicks() {
                const chips = document.querySelectorAll('.filter-chip');
                chips.forEach(chip => {
                    chip.addEventListener('click', function() {
                        chips.forEach(c => c.classList.remove('active-filter'));
                        this.classList.add('active-filter');
                        // –∑–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é, –Ω–æ –ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–¥—Å–≤–µ—Ç–∫–∞
                    });
                });
            }

            // ---------- –ù–ò–ñ–ù–Ø–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø (–ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –ê–ö–¢–ò–í–ù–û–ì–û –ü–£–ù–ö–¢–ê) ----------
            function initBottomNav() {
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.addEventListener('click', function() {
                        navItems.forEach(n => n.classList.remove('active'));
                        this.classList.add('active');
                        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–µ—Ö–æ–¥—ã –Ω–∞ –¥—Ä—É–≥–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –Ω–æ –ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –∞–ª–µ—Ä—Ç
                        const nav = this.dataset.nav;
                        if (nav !== 'menu') alert(`–†–∞–∑–¥–µ–ª ¬´${this.innerText.trim()}¬ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ`);
                    });
                });
            }

            // ---------- –°–¢–ê–†–¢ ----------
            window.addEventListener('DOMContentLoaded', () => {
                renderFilters();
                renderProducts();
                initFilterClicks();
                initBottomNav();
                updateCartBadge();
            });
        })();
    </script>
