<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FitnesEDA · Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #f8f6f2 0%, #f0ede8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* Спиннер */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 246, 242, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #FF8C00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .auth-container {
            background: white;
            border-radius: 48px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 480px;
            padding: 40px 32px;
            border: 1px solid rgba(255,140,0,0.1);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(145deg, #202b38, #2a3d4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 32px;
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: #f1f3f5;
            padding: 6px;
            border-radius: 60px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.2s;
            color: #5e6b76;
        }
        .tab.active {
            background: #FF8C00;
            color: white;
            box-shadow: 0 6px 14px rgba(255,140,0,0.2);
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form.hidden {
            display: none;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .input-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #2b3b4a;
        }
        .input-group input {
            padding: 16px 20px;
            border: 2px solid #eef2f6;
            border-radius: 30px;
            font-size: 1rem;
            transition: 0.2s;
            background: #fbfcfd;
        }
        .input-group input:focus {
            border-color: #FF8C00;
            outline: none;
            box-shadow: 0 0 0 4px rgba(255,140,0,0.1);
        }
        .btn {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.15s;
            margin-top: 16px;
            box-shadow: 0 8px 20px rgba(255,140,0,0.2);
        }
        .btn:active {
            transform: scale(0.97);
            background: #e07b00;
        }
        .info-text {
            text-align: center;
            margin-top: 16px;
            color: #7b8a98;
            font-size: 0.9rem;
        }
        .error {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 4px;
            padding-left: 16px;
        }
        /* Контент изначально скрыт */
        .auth-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="auth-container" id="authContainer" style="display: none;">
        <div class="logo">FitnesEDA</div>
        <div class="tabs">
            <div class="tab active" id="login-tab">Вход</div>
            <div class="tab" id="register-tab">Регистрация</div>
        </div>

        <!-- Форма входа -->
        <div id="login-form" class="form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="example@mail.ru">
            </div>
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" id="login-password" placeholder="••••••••">
            </div>
            <div class="error" id="login-error"></div>
            <button class="btn" id="login-btn">Войти</button>
            <div class="info-text">Или <strong style="color:#FF8C00;" id="switch-to-reg">зарегистрируйтесь</strong></div>
        </div>

        <!-- Форма регистрации -->
        <div id="register-form" class="form hidden">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="reg-email" placeholder="example@mail.ru">
            </div>
            <div class="input-group">
                <label>Пароль</label>
                <input type="password" id="reg-password" placeholder="минимум 6 символов">
            </div>
            <div class="input-group">
                <label>Повторите пароль</label>
                <input type="password" id="reg-password2" placeholder="••••••••">
            </div>
            <div class="error" id="register-error"></div>
            <button class="btn" id="register-btn">Зарегистрироваться</button>
            <div class="info-text">Уже есть аккаунт? <strong style="color:#FF8C00;" id="switch-to-login">Войти</strong></div>
        </div>
    </div>

    <script>
        (function() {
            // Утилиты для cookies
            function getCookie(name) {
                const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                return match ? decodeURIComponent(match[2]) : null;
            }

            function setCookie(name, value, minutes) {
                const d = new Date();
                d.setTime(d.getTime() + (minutes * 60 * 1000));
                document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
            }

            function deleteCookie(name) {
                document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }

            // Элементы
            const loader = document.getElementById('loader');
            const authContainer = document.getElementById('authContainer');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToReg = document.getElementById('switch-to-reg');
            const switchToLogin = document.getElementById('switch-to-login');

            // Проверка авторизации
            function checkAuth() {
                if (getCookie('auth')) {
                    // Если авторизован, через небольшую задержку редиректим на main
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 500); // небольшая задержка, чтобы спиннер покрутился
                } else {
                    // Не авторизован — скрываем спиннер, показываем формы
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            authContainer.style.display = 'block';
                        }, 300);
                    }, 300); // имитация загрузки
                }
            }

            // Запускаем проверку после загрузки DOM
            window.addEventListener('DOMContentLoaded', checkAuth);

            // Переключение табов
            function setActiveTab(tab) {
                if (tab === 'login') {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                } else {
                    registerTab.classList.add('active');
                    loginTab.classList.remove('active');
                    registerForm.classList.remove('hidden');
                    loginForm.classList.add('hidden');
                }
            }

            loginTab.addEventListener('click', () => setActiveTab('login'));
            registerTab.addEventListener('click', () => setActiveTab('register'));
            switchToReg.addEventListener('click', () => setActiveTab('register'));
            switchToLogin.addEventListener('click', () => setActiveTab('login'));

            // Регистрация
            document.getElementById('register-btn').addEventListener('click', function() {
                const email = document.getElementById('reg-email').value.trim();
                const pass = document.getElementById('reg-password').value;
                const pass2 = document.getElementById('reg-password2').value;
                const errorEl = document.getElementById('register-error');

                if (!email || !pass || !pass2) {
                    errorEl.textContent = 'Заполните все поля';
                    return;
                }
                if (pass !== pass2) {
                    errorEl.textContent = 'Пароли не совпадают';
                    return;
                }
                if (pass.length < 6) {
                    errorEl.textContent = 'Пароль должен быть минимум 6 символов';
                    return;
                }

                // Сохраняем пользователя в куку на 60 минут
                const userData = { email: email, password: pass };
                setCookie('user', JSON.stringify(userData), 60);

                alert('Регистрация успешна! Теперь можно войти.');
                setActiveTab('login');
                document.getElementById('login-email').value = email;
                document.getElementById('login-password').value = '';
                errorEl.textContent = '';
            });

            // Вход
            document.getElementById('login-btn').addEventListener('click', function() {
                const email = document.getElementById('login-email').value.trim();
                const pass = document.getElementById('login-password').value;
                const errorEl = document.getElementById('login-error');

                if (!email || !pass) {
                    errorEl.textContent = 'Введите email и пароль';
                    return;
                }

                const userCookie = getCookie('user');
                if (!userCookie) {
                    errorEl.textContent = 'Пользователь не найден. Зарегистрируйтесь.';
                    return;
                }

                try {
                    const user = JSON.parse(userCookie);
                    if (user.email === email && user.password === pass) {
                        // Успешный вход: ставим куку auth на 2 минуты
                        setCookie('auth', 'true', 2);
                        // Показываем спиннер и переходим
                        loader.style.display = 'flex';
                        loader.style.opacity = '1';
                        setTimeout(() => {
                            window.location.href = 'main.html';
                        }, 500);
                    } else {
                        errorEl.textContent = 'Неверный email или пароль';
                    }
                } catch (e) {
                    errorEl.textContent = 'Ошибка данных. Зарегистрируйтесь заново.';
                }
            });
        })();
    </script>
</body>
</html>
